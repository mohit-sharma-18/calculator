<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no  ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <section class="d-flex align-items-center" >
        <div class="container contain text-center p-0">
            <div class="main">
                <h3>Virtual Calculator</h3>
                <h5>fast your calculations</h5>
                <input type="number" name="screen" id="screen">
                <table>
                    <tr>
                        <td><button class="buttons bg-danger">AC</button></td>
                        <td><button class="buttons bg-danger">+/-</button></td>
                        <td><button class="buttons">%</button></td>
                        <td><button class="buttons">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">7</button></td>
                        <td><button class="buttons">8</button></td>
                        <td><button class="buttons">9</button></td>
                        <td><button class="buttons">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">4</button></td>
                        <td><button class="buttons">5</button></td>
                        <td><button class="buttons">6</button></td>
                        <td><button class="buttons">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">1</button></td>
                        <td><button class="buttons">2</button></td>
                        <td><button class="buttons">3</button></td>
                        <td><button class="buttons">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">0</button></td>
                        <td><button class="buttons">.</button></td>
                        <td><button class="buttons">Del</button></td>
                        <td><button class="buttons">=</button></td>
                    </tr>
                </table>
            </div>
        </div>

    </section>
</body>
<script src="calculator.js"></script>

</html>
